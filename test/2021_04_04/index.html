<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .zmien-brata {
        background-color: hotpink;
      }
    </style>
  </head>
  <body>
    <div>
      <span>1</span><br />
      <span>2</span><br />
      <span>3</span><br />
      <span>4</span><br />
      <span>5</span><br />
    </div>

    <script>
      // brat zmienia jedynie dla pierwszego potomka
      document.querySelectorAll("div > span ~ span").forEach((element) => {
        element.classList.toggle("zmien-brata");
        console.log(element);
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>rzeczy do zabrania na wakacje:</h3>
    <script>
      let lista = document.createElement("ol");
      document.body.append(lista);
      while (true) {
        let rzeczy = prompt("Wpisz rzeczy do zabrania:", "");
        if (!rzeczy) {
          break;
        }
        let pozycje = document.createElement("li");
        pozycje.textContent = rzeczy;
        lista.appendChild(pozycje);
        lista.classList.add("nowa");
      }
    </script>
  </body>
</html>

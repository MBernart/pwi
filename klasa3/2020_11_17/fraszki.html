    <article>

      <h3>Do gościa</h3>

      <p>
        Jesli darmo masz te książki,<br />
        A spełna w wacku pieniążki,<br />
        Chwalę twą rzecz, gościu-bracie,<br />
        Bo nie przydziesz ku utracie;<br />
        Ale jesliś dał co z taszki,<br />
        Nie kupiłeś, jedno fraszki.<br />
      </p>

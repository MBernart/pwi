<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 250px;
        height: 150px;
        display: flex;
        margin-bottom: 50px;
        background-color: cornflowerblue;
        border: 5px black solid;
        align-items: center;
        color: whitesmoke;
        justify-content: center;
        font-size: xx-large;
        font-weight: bolder;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <div></div>
    <div></div>
    <script>
      document.querySelector("div:nth-of-type(1)").innerHTML = boo();
      document.querySelector("div:nth-of-type(2)").innerHTML = foo();
      function boo() {
        let today = new Date();
        let extendedToday = `${
          today.getDate() < 10 ? "0" : ""
        }${today.getDate()}.${today.getMonth() < 9 ? "0" : ""}${
          today.getMonth() + 1
        }.${today.getFullYear()}`;
        return extendedToday;
      }
      function foo() {
        let today = new Date();
        let extendedToday =
          (today.getHours() < 10 ? "0" : "") +
          today.getHours() +
          ":" +
          (today.getMinutes() < 10 ? "0" : "") +
          today.getMinutes() +
          ":" +
          (today.getSeconds() < 10 ? "0" : "") +
          today.getSeconds();
        return extendedToday;
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="email" id="mail" placeholder="podaj email" /> <br />
    <input type="text" id="imie" placeholder="podaj imię" /> <br />
    <label for="">wiek</label> <br /><input type="number" id="wiek" />
    <button id="btn">Wypisz</button>
    <p></p>
    <script>
      btn.addEventListener("click", spr);
      function spr() {
        let m = document.getElementById("mail").value;
        let t = document.querySelector("#imie").value;
        let n = parseInt(wiek.value);
        let email_pattern = new RegExp(
          "[a-z0-9._-]{3,35}@[a-z0-9.-]{2,}.[a-z]{2,10}",
          "i"
        );
        if (email_pattern.test(m))
          document.querySelector("p:nth-of-type(1)").textContent =
            `super mail!!!` + n + t;
        // walidacja imienia 3 znaki niepuste 1. duży
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <span id="cyfry"></span>
    <script>
      function even(min, max) {
        while (min <= max) {
          if (min % 2 == 0)
            document.getElementById("cyfry").innerHTML += min + "\t";
          min++;
        }
      }
      even(prompt("min: "), prompt("max: "));
    </script>
  </body>
</html>

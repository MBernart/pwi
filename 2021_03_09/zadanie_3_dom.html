<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <title>DOM, dynamiczna zmiana html</title>
    <style>
      div {
        width: 50px;
        height: 50px;
        border: 1px solid black;
        margin: 10px;
      }
      div:nth-of-type(1) {
        background-color: red;
      }
      div:nth-of-type(2) {
        background-color: yellow;
      }
      div:nth-of-type(3) {
        background-color: blue;
      }
      div:nth-of-type(4) {
        background-color: gray;
      }
    </style>
  </head>
  <body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </body>
</html>

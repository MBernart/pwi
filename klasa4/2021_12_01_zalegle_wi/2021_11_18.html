<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="back">back</button>
    <button id="forward">forward</button>
    <br><br><br>
    Nazwa pliku: <p id='filen'></p> <br><br>
    ścieżka dostępu: <p id='patha'></p> <br><br>
    <script>
        document.getElementById('back').addEventListener('click', () => history.back());
        document.getElementById('forward').addEventListener('click', () => history.forward());
        filen.innerText = document.location.pathname.split('/').at(-1);
        patha.innerText = document.URL;
    </script>
</body>

</html>

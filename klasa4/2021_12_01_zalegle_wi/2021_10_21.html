<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function sort_zad(tab) {
            return tab.sort((a, b) => {
                if (isNaN(a) && !isNaN(b))
                    return -1;
                if (!(isNaN(a) || isNaN(b)))
                    return a - b;
                if (isNaN(a) && isNaN(b)) {
                    if (a < b)
                        return -1;
                    if (a == b)
                        return 0;
                    if (a > b)
                        return 1;
                }
            });
        }
        tab = ['z', 4, 3, 'b', 'c', 5, 7, 'z'];
        document.write(sort_zad(tab));
    </script>
</body>

</html>
